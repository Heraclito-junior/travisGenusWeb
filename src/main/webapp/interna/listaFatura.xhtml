<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/include/template.xhtml">
	
	<ui:define name="titulo">
		<title>Lista Faturas</title>
	</ui:define>

	<ui:define name="conteudo">
		<h1>Lista de Faturas</h1>
		
		<h:dataTable value="#{faturaMB.listaFatura}" var="c">
			<h:column>
				<f:facet name="header">ID Fatura</f:facet>
				<h:outputText value="#{c.IDFat}" />
			</h:column>
			<h:column>
				<f:facet name="header">ID vendedor</f:facet>
				<h:outputText value="#{c.IDFunc.ID}" />
			</h:column>
			<h:column>
				<f:facet name="header">Nome Fornecedor</f:facet>
				<h:outputText value="#{c.fid.fname}" />
			</h:column>
			<h:column>
				<f:facet name="header">Valor Total</f:facet>
				<h:outputText value="#{c.valorTotal}" />
			</h:column>
			
			
		</h:dataTable>
		
		<h:form>
			<h:commandButton action="#{menuMB.VoltarMenu()}" 
				value="Voltar"/>
		</h:form>
		
	</ui:define>
</ui:composition>
