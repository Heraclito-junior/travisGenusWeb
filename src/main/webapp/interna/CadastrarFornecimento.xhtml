<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/include/template.xhtml">
	
	<ui:define name="titulo">
		<title>Novo Fornecimento</title>
	</ui:define>

	<ui:define name="conteudo">
	<h:outputStylesheet library="css" name="fornecimento-style.css" />
	<h1>Cadastrar Produtos Do Fornecedor</h1>
	<br/>
	<h2>Carrinho</h2>
	
	<h:dataTable value="#{fornecimentoMB.tabelaFatura}" var="v"
			styleClass="fatura-table"
    		headerClass="fatura-table-header"
    		rowClasses="fatura-table-odd-row,fatura-table-even-row"
    		>

    		<h:column>

    			<f:facet name="header">Nome do produto</f:facet>
    			#{v.nome}

    		</h:column>

    		<h:column>

    			<f:facet name="header">Preço do produto</f:facet>
    			#{v.preco}

    		</h:column>


    		</h:dataTable>
	
		<h:form>
			
			
			<h:messages />
			<fieldset>
				<p>Nome do produto:</p>
				<p><h:inputText value="#{fornecimentoMB.nomeProdCarrinho}"
				
					required="true" requiredMessage="Nome obrigatório" />
					
				</p>
				
				<p>Preço:</p>
				<p>
					<h:inputText value="#{fornecimentoMB.quntProdCarrinho}"
					converterMessage="Por favor digite numeros par o Preço."
						required="true" requiredMessage="Preço obrigatório">
						
					</h:inputText>
				</p>
				
				
				<p><h:commandButton action="#{fornecimentoMB.adicionarAoCarrinho()}" 
					value="Adicionar ao Carrinho" /></p>
				<p><h:commandButton action="#{fornecimentoMB.remover()}" 
					value="Remover do Carrinho" /></p>
					
					
   		 </fieldset>
	</h:form>

		<h:form>				
			
			
			
			<fieldset>
			
           	
				<p>Nome Fornecedor</p>
				<p><h:inputText value="#{fornecimentoMB.nomeFornecedor}"
					required="true" requiredMessage="Nome obrigatório" />
					
				</p>
				
				
				
				<p><h:commandButton action="#{fornecimentoMB.finalizarFornecimento()}" 
					value="Finalizar Fornecimento" /></p>
					<h:form>		
			
		
				
				
				

			
		</h:form>
					
			</fieldset>
</h:form>
					<h:form>
					<fieldset>
					<h:commandButton action="#{menuMB.VoltarMenu}" value="Voltar ao Menu" />
					</fieldset>
					</h:form>

	</ui:define>
</ui:composition>
