<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/include/template.xhtml">
	
	<ui:define name="titulo">
		<title>Produtos</title>
	</ui:define>

	<ui:define name="conteudo">
		<h1>Lista de produtos</h1>
		
		<h:dataTable value="#{produtoMB.listaProd}" var="c">
			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{c.nome}" />
			</h:column>
			<h:column>
				<f:facet name="header">Pre√ßo</f:facet>
				<h:outputText value="#{c.preco}" />
			</h:column>
			<h:column>
				<f:facet name="header">Quantidade</f:facet>
				<h:outputText value="#{c.quantidade}" />
			</h:column>
			<h:column>
				<f:facet name="header">Categoria</f:facet>
				<h:outputText value="#{c.IDcateg.nome}" />
			</h:column>
			
			
		</h:dataTable>
		
		<h:form>
			<h:commandButton action="#{vendaMB.voltarAVenda()}" 
				value="Voltar"/>
		</h:form>
		
	</ui:define>
</ui:composition>
