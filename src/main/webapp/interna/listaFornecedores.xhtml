<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/include/template.xhtml">
	
	<ui:define name="titulo">
		<title>Fornecedores cadastrados</title>
	</ui:define>

	<ui:define name="conteudo">
		<h:outputStylesheet library="css" name="fornecimento-style.css" />
	
		<h1>Lista de Fornecedores</h1>
		
		
		<h:dataTable value="#{fornecedorMB.listaFornecedor}" var="v"
			styleClass="fatura-table"
    		headerClass="fatura-table-header"
    		rowClasses="fatura-table-odd-row,fatura-table-even-row"
    		>

    		<h:column>

    			<f:facet name="header">Nome do Fornecedor</f:facet>
    			#{v.fname}

    		</h:column>



    		</h:dataTable>
		
		<br/>
		<h:form>
			<h:commandLink action="#{menuMB.VoltarMenu()}" 
				value="Voltar"/>
		</h:form>
	</ui:define>
</ui:composition>
