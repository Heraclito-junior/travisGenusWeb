<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/include/template.xhtml">
	
	<ui:define name="titulo">
		<title>Nova Fatura</title>
	</ui:define>

	<ui:define name="conteudo">
		<h:outputStylesheet library="css" name="fornecimento-style.css" />
	
		<h:form>
			<h1>Nova Fatura</h1>
			<br />
			<h2> Carrinho </h2>
			
			<h:dataTable value="#{faturaMB.tabelaFatura}" var="v"
			styleClass="fatura-table"
    		headerClass="fatura-table-header"
    		rowClasses="fatura-table-odd-row,fatura-table-even-row"
    		>

    		<h:column>

    			<f:facet name="header">Nome do produto</f:facet>
    			#{v.nome}

    		</h:column>

    		<h:column>

    			<f:facet name="header">Preço do produto</f:facet>
    			#{v.preco}

    		</h:column>

    		<h:column>

    			<f:facet name="header">Quantidade de produto</f:facet>
    			#{v.quantidade}

    		</h:column>

    		<h:column>

    			<f:facet name="header">Custo do Produto</f:facet>
    			#{v.total}

    		</h:column>

    		</h:dataTable>
			
			<h:messages />
			<fieldset>
				<p>Nome do produto:</p>
				<p><h:inputText value="#{faturaMB.nomeProdCarrinho}"
				
					required="true" requiredMessage="Nome obrigatório" />
					
				</p>
				
				<p>quantidade:</p>
				<p>
					<h:inputText value="#{faturaMB.quntProdCarrinho}"
					converterMessage="Por favor digite numeros para a quantidade."
						required="true" requiredMessage="quantidade obrigatório">
						
					</h:inputText>
				</p>
				
				
				<p><h:commandButton action="#{faturaMB.adicionarAoCarrinho()}" 
					value="Adicionar ao Carrinho" /></p>
				<p><h:commandButton action="#{faturaMB.remover()}" 
					value="Remover do Carrinho" /></p>
					
   		 </fieldset>
	</h:form>
	<h:form>				
			
			
			
			<fieldset>
			
			<p>total:
			<h:outputLabel id="usernameLabel"
                       value="#{faturaMB.total} " />
            </p>
				
				<p><h:commandButton action="#{faturaMB.finalizarAsCompras}" 
					value="Finalizar Venda" /></p>
					<h:form>		
			
		
				
				
				<h:commandButton action="#{menuMB.VoltarMenu}" value="Voltar ao Menu" />

			
		</h:form>
					
			</fieldset>
</h:form>

	</ui:define>
</ui:composition>
