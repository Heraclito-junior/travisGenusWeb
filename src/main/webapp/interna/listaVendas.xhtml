<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/include/template.xhtml">
	
	<ui:define name="titulo">
		<title>Vendas</title>
	</ui:define>

	<ui:define name="conteudo">
		<h1>Lista de Vendas</h1>
		
		<h:dataTable value="#{vendaMB.listaVenda}" var="c">
			<h:column>
				<f:facet name="header">ID venda</f:facet>
				<h:outputText value="#{c.idVenda}" />
			</h:column>
			<h:column>
				<f:facet name="header">ID vendedor</f:facet>
				<h:outputText value="#{c.IDvendedor.ID}" />
			</h:column>
			<h:column>
				<f:facet name="header">CPF cliente</f:facet>
				<h:outputText value="#{c.IDcliente.nome}" />
			</h:column>
			<h:column>
				<f:facet name="header">Modo de pagamento</f:facet>
				<h:outputText value="#{c.tipoDesconto}" />
			</h:column>
			<h:column>
				<f:facet name="header">Valor total</f:facet>
				<h:outputText value="#{c.valorTotal}" />
			</h:column>
			
		</h:dataTable>
		
		<h:form>
			<h:commandButton action="#{menuMB.VoltarMenu()}" 
				value="Voltar"/>
		</h:form>
		
	</ui:define>
</ui:composition>
