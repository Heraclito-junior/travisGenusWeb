<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/include/template.xhtml">
	
	<ui:define name="titulo">
		<title>Testando</title>
	</ui:define>

	<ui:define name="conteudo">
		<h:form>
			<h1>Novo contato</h1>
			
			<h:messages />
			<fieldset>
			
				<p>Login:</p>
				<p><h:inputText value="#{funcionarioMB.funcionario.ID}"
					required="true" requiredMessage="Nome obrigatório" />
				</p>
				
				
				<p>Nome:</p>
				<p><h:inputText value="#{funcionarioMB.funcionario.nome}"
					required="true" requiredMessage="Nome obrigatório" />
				</p>
				
				<p>Senha:</p>
				
				<p><h:inputSecret value="#{funcionarioMB.funcionario.senha}"
					required="true" requiredMessage="Senha obrigatória" />
				</p>
				

				<p>Endereco:</p>
				<p><h:inputText value="#{funcionarioMB.funcionario.endereco}"
					required="true" requiredMessage="Endereco obrigatório" />
				</p>
				
				
				<p>Salario:</p>
				<p><h:inputText value="#{funcionarioMB.salarioParse}"
				converterMessage="Por favor digite numeros para o salario."
					required="true" requiredMessage="Salario obrigatório" />
					
				</p>
				
				
				<p>Telefone:</p>
				<p><h:inputText value="#{funcionarioMB.funcionario.telefone}"
					required="true" requiredMessage="Telefone obrigatório" />
				</p>
				
				<h:selectOneMenu value="#{funcionarioMB.funcionario.tipoFuncionario}">
				   <f:selectItem itemValue="gerente" itemLabel="Gerente" />
				   <f:selectItem itemValue="vendedor" itemLabel="Vendedor" />	   							
				</h:selectOneMenu>	
				<br/>
				
				
				
				
				
				
				<p><h:commandButton action="#{funcionarioMB.cadastrar}" 
					value="Cadastrar" /></p>
			</fieldset>
		</h:form>
				<h:form>		
			
		
				
				
				<h:commandButton action="#{menuMB.VoltarMenu}" value="Voltar ao Menu" />

			
		</h:form>
	</ui:define>
</ui:composition>
